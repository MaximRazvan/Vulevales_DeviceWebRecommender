<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistici Populare - Recomandări Dispozitive Electronice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Definire variabile CSS - Copiat din index.html pentru consistență */
    :root {
      --primary-color: #FF8C00; /* Portocaliu vibrant */
      --secondary-color: #555555; /* Gri închis */
      --accent-color: #f44336; /* Roșu */
      --neutral-dark: #333333; /* Gri foarte închis */
      --neutral-light: #c0c0c0; /* Gri mediu */
      --card-bg: #e0e0e0; /* Gri deschis */
      --input-bg: #f0f0f0; /* Gri foarte deschis */
      --text-dark: var(--neutral-dark);
      --text-light: #ffffff;
      --border-color: #a0a0a0;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--neutral-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--neutral-dark);
      padding: 1.5em 1em;
      color: var(--text-light);
      text-align: center;
      position: relative;
      box-shadow: 0 4px 10px var(--shadow-medium);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
    }
    header a {
        color: inherit;
        text-decoration: none;
    }
    header a:hover {
         text-decoration: underline;
    }

    header h1 {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        font-size: 2.8em;
        color: var(--primary-color);
        letter-spacing: -0.03em;
    }

    main {
      padding: 3em 1.5em;
      max-width: 1300px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 3.5em;
    }

    h2 {
        font-family: 'Poppins', sans-serif;
        color: var(--secondary-color);
        text-align: center;
        margin-bottom: 2em;
        font-size: 2.4em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    /* Stiluri pentru grafice */
    #popularStats {
        background-color: var(--card-bg);
        padding: 2em;
        border-radius: 15px;
        box-shadow: 0 6px 20px var(--shadow-light);
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        margin: 3.5em auto;
    }

    .chart-container {
        position: relative;
        width: 100%;
        height: 400px; /* Fixed height for each chart */
        margin-bottom: 2em; /* Space between charts */
    }

    #popularStatsInfo {
        text-align: center;
        font-style: italic;
        color: #888;
        margin-top: 1em;
        display: none;
    }

    #backToHome {
        background-color: #6c757d;
        color: var(--text-light);
        padding: 13px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.05em;
        margin-top: 0;
        display: block;
        width: fit-content;
        margin-bottom: 1.5em;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    #backToHome:hover {
        background-color: #5a6268;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      background-color: var(--neutral-dark);
      color: var(--text-light);
      text-align: center;
      padding: 1.5em 1em;
      box-shadow: 0 -4px 10px var(--shadow-medium);
      font-size: 1.1em;
    }

    .rss-box {
        background-color: var(--card-bg);
        padding: 1em 2em;
        border-radius: 10px;
        box-shadow: 0 3px 10px var(--shadow-light);
        display: flex;
        justify-content: center;
        align-items: center;
        width: fit-content;
        margin: 1.5em auto;
        max-width: 90%;
        text-align: center;
    }

    .rss-box a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
        font-size: 1.1em;
    }

    .rss-box a:hover {
        color: #E07B00;
        text-decoration: underline;
    }

    @media (max-width: 768px) {
      header { padding: 1.5em 0.8em; gap: 1.2em; }
      header h1 { font-size: 2.2em; }
      main { padding: 2em 0.8em; }
      h2 { font-size: 2em; margin-bottom: 1.8em; }
      #popularStats { max-width: 90%; padding: 1.5em; }
      .chart-container { height: 300px; margin-bottom: 1.5em; }
      #backToHome { padding: 12px 20px; font-size: 1em; }
      .rss-box { padding: 1em 1.5em; margin: 1em auto; }
      footer { padding: 1em 0.8em; }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 1.8em; }
      h2 { font-size: 1.6em; }
      #popularStats { padding: 1em; }
      .chart-container { height: 250px; margin-bottom: 1em; }
      #backToHome { padding: 10px 15px; font-size: 0.9em; }
      .rss-box { padding: 0.8em 1em; margin: 0.8em auto; font-size: 0.9em; }
      .rss-box a { font-size: 1em; }
      footer { padding: 0.8em 0.5em; }
    }
  </style>
</head>
<body>
  <header>
     <a href="/">
        <h1>Recomandări Dispozitive Electronice</h1>
     </a>
  </header>

  <main>
    <section id="popularStats">
      <button id="backToHome">Înapoi la pagina principală</button>
      <h2>Statistici populare</h2>
      <div class="chart-container">
          <h3>Cele mai apreciate produse</h3>
          <canvas id="likesChart"></canvas>
      </div>
      <div class="chart-container">
          <h3>Cele mai vizualizate produse</h3>
          <canvas id="viewsChart"></canvas>
      </div>
      <p id="popularStatsInfo" style="text-align: center; font-style: italic; color: #888; margin-top: 1em; display: none;">
        Nu sunt statistici populare disponibile momentan.
      </p>
    </section>
  </main>

  <footer>
    <div class="rss-box">
        <a href="/rss">RSS Feed</a>
    </div>
  </footer>

  <script>
    const popularStatsSection = document.getElementById('popularStats');
    const popularStatsInfo = document.getElementById('popularStatsInfo');
    const backToHomeButton = document.getElementById('backToHome');

    const likesChartCanvas = document.getElementById('likesChart');
    const viewsChartCanvas = document.getElementById('viewsChart');
    let likesChartInstance;
    let viewsChartInstance;

    async function fetchPopularStats() {
        if (likesChartInstance) {
            likesChartInstance.destroy();
        }
        if (viewsChartInstance) {
            viewsChartInstance.destroy();
        }
        popularStatsInfo.style.display = 'none';

        try {
            const res = await fetch('/api/popular');
            if (res.ok) {
                const popularData = await res.json();
                if (popularData && popularData.length > 0) {
                    const productNames = popularData.map(item => item.name);
                    const likeCounts = popularData.map(item => item.likes_count);
                    const viewCounts = popularData.map(item => item.views_count);

                    likesChartInstance = new Chart(likesChartCanvas, {
                        type: 'bar',
                        data: {
                            labels: productNames,
                            datasets: [{
                                label: 'Număr de aprecieri',
                                data: likeCounts,
                                backgroundColor: 'rgba(255, 140, 0, 0.8)',
                                borderColor: 'rgba(255, 140, 0, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            indexAxis: 'y',
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        color: '#333333'
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Aprecieri',
                                        color: '#555555'
                                    },
                                    ticks: {
                                        color: '#555555'
                                    },
                                    grid: {
                                        color: 'rgba(160, 160, 160, 0.3)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Produs',
                                        color: '#555555'
                                    },
                                    ticks: {
                                        color: '#555555'
                                    },
                                    grid: {
                                        color: 'rgba(160, 160, 160, 0.3)'
                                    }
                                }
                            }
                        }
                    });

                    viewsChartInstance = new Chart(viewsChartCanvas, {
                        type: 'bar',
                        data: {
                            labels: productNames,
                            datasets: [{
                                label: 'Număr de vizualizări',
                                data: viewCounts,
                                backgroundColor: 'rgba(85, 85, 85, 0.8)',
                                borderColor: 'rgba(85, 85, 85, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            indexAxis: 'y',
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        color: '#333333'
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Vizualizări',
                                        color: '#555555'
                                    },
                                    ticks: {
                                        color: '#555555'
                                    },
                                    grid: {
                                        color: 'rgba(160, 160, 160, 0.3)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Produs',
                                        color: '#555555'
                                    },
                                    ticks: {
                                        color: '#555555'
                                    },
                                    grid: {
                                        color: 'rgba(160, 160, 160, 0.3)'
                                    }
                                }
                            }
                        }
                    });

                } else {
                    likesChartCanvas.style.display = 'none';
                    viewsChartCanvas.style.display = 'none';
                    popularStatsInfo.textContent = 'Nu sunt statistici populare disponibile.';
                    popularStatsInfo.style.display = 'block';
                }
            } else {
                console.warn('Endpoint /api/popular not found or returned error:', res.status, res.statusText);
                likesChartCanvas.style.display = 'none';
                viewsChartCanvas.style.display = 'none';
                popularStatsInfo.textContent = 'Nu sunt statistici populare disponibile momentan.';
                popularStatsInfo.style.display = 'block';
            }
        } catch (error) {
            console.error('Error fetching popular stats:', error);
            likesChartCanvas.style.display = 'none';
            viewsChartCanvas.style.display = 'none';
            popularStatsInfo.textContent = 'A apărut o eroare la încărcarea statisticilor populare.';
            popularStatsInfo.style.display = 'block';
        }
    }

    backToHomeButton.addEventListener('click', () => {
        window.location.href = '/';
    });

    document.addEventListener('DOMContentLoaded', fetchPopularStats);
  </script>
</body>
</html>
